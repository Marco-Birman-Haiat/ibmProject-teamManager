<div class="card m-5 w-100 min-w-50">
  <div class="card-header mb-3">
      Formuário de Inserção de Jogador
  </div>
  <form>
    <div class="mb-3 mx-4">
      <input type="text" [(ngModel)]="playerToInsert.name"
      placeholder="insira um nome" id="nameInput" name="playerName"
      class="form-control mb-2"/>
      <button (click)="onClickInsertPlayer()" type="submit" class="btn btn-sm btn-primary" [disabled]="!checkName()">Alocar em um time</button>
    </div>
  </form> 
</div>
